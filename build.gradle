plugins {
    id 'java'
}

def secrets = new Properties()
file("secrets.properties").withInputStream { secrets.load(it) }

group 'io.github.math0898'
version 'v0.0.1'

repositories {
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/math0898/GraphicsEngine")
        credentials {
            username = project.findProperty("gpr.user") ?: secrets.getProperty("USERNAME")
            password = project.findProperty("gpr.key") ?: secrets.getProperty("TOKEN")
        }
    }
}

compileJava {
    options.release = 18
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(18)
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    implementation 'io.github.math0898:suga-engine:v2.2.2'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class':'io.github.math0898.main.Main'
    } from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}
